<html>
<head>
	<meta charset="UTF-8"/>
	<meta name="author" content="Rodrigo César de Freitas Dias"/>
	<link rel="icon" href="favicon.ico"/>
	<link type="text/css" rel="stylesheet" href="dress.css"/>
	<style>
		#opcoes { margin-bottom: 12px; }
		.faixa { border-bottom: 1px solid #ddd; margin-bottom: 10px; padding-bottom: 10px; }
		.faixaNum { vertical-align: top; padding-top: 8px; }
		#tdFinal { vertical-align: top; }
		#final { min-width: 350px; }
	</style>
	<title>Lista de faixas</title>
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="util.js"></script>
	<script src="lista-de-faixas.js"></script>
</head>
<body>
	<table>
		<tr><td>
			<h2>Lista de faixas</h2>
			<div id="opcoes">
				<label><input type="checkbox" name="fechado"/>Fechado</label>
				<div>Título topo <input type="text" name="tituloTopo"/></div>
			</div>
			<section id="faixas"></section>
			<div>
				<input type="button" id="adicionar" value="Adicionar"/>
				<input type="button" id="remover" value="Remover"/>
			</div>
		</td><td id="tdFinal">
			<div id="final" contenteditable="true"></div>
		</td></tr>
	</table>
	<section id="templates">
		<table class="faixa">
			<tr><td rowspan="4" class="faixaNum"></td>
				<td>Título</td>
				<td><input type="text" name="titulo" size="30"/></td></tr>
			<tr><td>Nota</td>
				<td><input type="text" name="nota" size="28"/></td></tr>
			<tr><td>Letra</td>
				<td><input type="text" name="letra" size="28"/></td></tr>
			<tr><td>Música</td>
				<td><input type="text" name="musica" size="28"/></td></tr>
		</table>
	</section>
</body>
</html>
