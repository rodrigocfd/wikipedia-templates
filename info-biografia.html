<html><head><meta charset="UTF-8"/><meta name="author" content="Rodrigo César de Freitas Dias"/><link rel="icon" href="favicon.ico"/><title>Info/biografia</title><link type="text/css" rel="stylesheet" href="dress.css"/><script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.6.4.min.js"></script><script>$(document).ready(function() {	$('#output').hide();	$('input[name=nome]').focus();	$('form').submit(function() {		var code = '{{Info/Biografia\n' +			'|nome             = ' + $('input[name=nome]').val() + '\n' +			'|imagem           = ' + $('input[name=imagem]').val() + '\n' +			'|imagem_tamanho   = ' + $('input[name=imagemtam]').val() + '\n' +			'|imagem_legenda   = ' + $('input[name=imagemleg]').val() + '\n' +			'|nome_completo    = ' + $('input[name=nomefull]').val() + '\n' +			'|nascimento_data  = ' + $('input[name=datanasc]').val() + '\n' +			'|nascimento_local = ' + $('input[name=localnasc]').val() + '\n' +			'|morte_data       = ' + $('input[name=datamorte]').val() + '\n' +			'|morte_local      = ' + $('input[name=localmorte]').val() + '\n' +			'|residência       = ' + $('input[name=residencia]').val() + '\n' +			'|nacionalidade    = ' + $('input[name=nacionalidade]').val() + '\n' +			'|ocupação         = ' + $('input[name=ocupacao]').val() + '\n' +			'|conhecido_por    = ' + $('input[name=conhecido]').val() + '\n';		if ($('input[name=nomenat]').val().length > 0) code +=			'|nome_nativo      = ' + $('input[name=nomenat]').val() + '\n';		if ($('input[name=causamorte]').val().length > 0) code +=			'|causa_morte      = ' + $('input[name=causamorte]').val() + '\n';		if ($('input[name=nomemae]').val().length > 0) code +=			'|nome_mãe         = ' + $('input[name=nomemae]').val() + '\n';		if ($('input[name=nomepai]').val().length > 0) code +=			'|nome_pai         = ' + $('input[name=nomepai]').val() + '\n';		if ($('input[name=conjuge]').val().length > 0) code +=			'|cônjuge          = ' + $('input[name=conjuge]').val() + '\n';		if ($('input[name=filhos]').val().length > 0) code +=			'|filhos           = ' + $('input[name=filhos]').val() + '\n';		code += '}}';		$('#output')			.text(code)			.show()			.focus()			.select();		return false;	});});</script></head><body>	<h2>predefinição:info/biografia</h2>	<form>		Nome <input type="text" name="nome" size="28"/><br/>		Nome nativo <input type="text" name="nomenat" size="28"/><br/>		Imagem <input type="text" name="imagem" size="20"/>			tamanho <input type="text" name="imagemtam" size="5"/>			legenda <input type="text" name="imagemleg" size="18"/><br/>		Nome completo <input type="text" name="nomefull" size="20"/><br/>		Data de nascimento <input type="text" name="datanasc" size="20"/><br/>		Local de nascimento <input type="text" name="localnasc" size="48"/><br/>		Nacionalidade <input type="text" name="nacionalidade" size="20"/><br/>		Data de morte <input type="text" name="datamorte" size="20"/><br/>		Local de morte <input type="text" name="localmorte" size="48"/><br/>		Causa da morte <input type="text" name="causamorte" size="30"/><br/>		Residência <input type="text" name="residencia" size="48"/><br/>		Ocupação <input type="text" name="ocupacao" size="20"/><br/>		Conhecido por <input type="text" name="conhecido" size="42"/><br/>		Pai <input type="text" name="nomepai" size="28"/><br/>		Mãe <input type="text" name="nomemae" size="28"/><br/>		Cônjuge <input type="text" name="conjuge" size="28"/><br/>		Filhos <input type="text" name="filhos" size="28"/><br/>		<input type="submit" value="Processar"/>	</form>	<textarea id="output" rows="22" cols="80"></textarea>	<p><a href="index.html">voltar</a></p></body></html>
