	<h2>Info/Biografia</h2>
	<table>
		<tr><td>Nome</td>
			<td><input type="text" name="nome" size="32"/></td></tr>
		<tr><td>Nome nativo</td>
			<td><input type="text" name="nome_nat" size="32"/></td></tr>
		<tr><td>Imagem</td>
			<td><input type="text" name="imagem" size="20"/></td></tr>
		<tr><td>Imagem tamanho</td>
			<td><input type="text" name="imagem_tam" size="5"/>
				legenda <input type="text" name="imagem_leg" size="24"/></td></tr>
		<tr><td>Nome completo</td>
			<td><input type="text" name="nome_com" size="32"/></td></tr>
		<tr><td>Pseudônimo</td>
			<td><input type="text" name="pseudonimo" size="20"/></td></tr>
		<tr><td>Data de nascimento</td>
			<td><input type="number" name="nascimento_d" min="1" max="31" class="num2"/>
				<input type="number" name="nascimento_m" min="1" max="12" class="num2"/>
				<input type="number" name="nascimento_y" class="num4"/>
				<input type="button" id="nascimento_hoje" value="hoje"/></td></tr>
		<tr><td>Local de nascimento</td>
			<td><input type="text" name="nascimento_loc" size="42"/></td></tr>
		<tr><td>Nacionalidade</td>
			<td><input type="text" name="nacionalidade" size="24"/></td></tr>
		<tr><td>Etnia</td>
			<td><input type="text" name="etnia" size="24"/></td></tr>
		<tr><td>Data da morte</td>
			<td><input type="number" name="morte_d" min="1" max="31" class="num2"/>
				<input type="number" name="morte_m" min="1" max="12" class="num2"/>
				<input type="number" name="morte_y" class="num4"/>
				<input type="button" id="morte_hoje" value="hoje"/></td></tr>
		<tr><td>Local da morte</td>
			<td><input type="text" name="morte_loc" size="42"/></td></tr>
		<tr><td>Causa da morte</td>
			<td><input type="text" name="morte_cau" size="32"/></td></tr>
		<tr><td>Residência</td>
			<td><input type="text" name="residencia" size="42"/></td></tr>
		<tr><td>Ocupação</td>
			<td><input type="text" name="ocupacao" size="20"/></td></tr>
		<tr><td>Alma mater</td>
			<td><input type="text" name="alma" size="42"/></td></tr>
		<tr><td>Conhecido por</td>
			<td><input type="text" name="conhecido" size="42"/></td></tr>
		<tr><td>Mãe</td>
			<td><input type="text" name="mae" size="32"/></td></tr>
		<tr><td>Pai</td>
			<td><input type="text" name="pai" size="32"/></td></tr>
		<tr><td>Cônjuge</td>
			<td><input type="text" name="conjuge" size="32"/></td></tr>
		<tr><td>Filhos</td>
			<td><input type="text" name="filhos" size="32"/></td></tr>
		<tr><td>Website</td>
			<td><input type="text" name="website" size="42"/></td></tr>
