			<table>

				<tr><td>Tipo</td>
					<td><label><input type="radio" name="tipo" value="estúdio"/>estúdio</label>
						<label><input type="radio" name="tipo" value="demo"/>demo</label>
						<label><input type="radio" name="tipo" value="ep"/>EP</label>
						<label><input type="radio" name="tipo" value="ao vivo"/>ao vivo</label>
						<label><input type="radio" name="tipo" value="grandes êxitos"/>grandes êxitos</label><br/>
						<label><input type="radio" name="tipo" value="remistura"/>remistura</label>
						<label><input type="radio" name="tipo" value="caixa"/>caixa</label>
						<label><input type="radio" name="tipo" value="compilação"/>compilação</label>
						<label><input type="radio" name="tipo" value="mixtape"/>mixtape</label><br/>
						<label><input type="radio" name="tipo" value="banda sonora"/>banda sonora</label>
						<label><input type="radio" name="tipo" value="vídeo"/>vídeo</label>
						<label><input type="radio" name="tipo" value="outro"/>outro</label>
						</select></td></tr>
				<tr><td>Artista</td>
					<td><input type="text" name="artista" size="20"/></td></tr>
				<tr><td>Lançado em</td>
					<td><input type="number" name="lancado_d" min="1" max="31" class="num2"/>
						<input type="number" name="lancado_m" min="1" max="12" class="num2"/>
						<input type="number" name="lancado_y" class="num4"/></td></tr>
				<tr><td>Gravado em</td>
					<td><input type="text" name="gravado" size="30"/></td></tr>
				<tr><td>Estúdio</td>
					<td><input type="text" name="estudio" size="30"/></td></tr>
				<tr><td>Gênero</td>
					<td><input type="text" name="genero" size="30"/></td></tr>
				<tr><td>Duração</td>
					<td><input type="number" name="duracao_m" min="0" class="num2"/>
						<input type="number" name="duracao_s" min="0" max="59" class="num2"/></td></tr>
				<tr><td>Idioma</td>
					<td><label><input type="radio" name="idioma" value=""/>nenhum</label>
						<label><input type="radio" name="idioma" value="Língua espanhola|espanhol"/>espanhol</label>
						<label><input type="radio" name="idioma" value="Língua inglesa|inglês"/>inglês</label>
						<label><input type="radio" name="idioma" value="Língua portuguesa|português"/>português</label>
					</td></tr>
					<tr><td>Gravadora</td>
						<td><input type="text" name="gravadora" size="30"></td></tr>
					<tr><td>Produtor</td>
						<td><input type="text" name="produtor" size="30"></td></tr>
					<tr><td>Último álbum</td>
						<td><input type="text" name="ultimoalbum" size="30"> ano
							<input type="number" name="ultimoalbum_ano" class="num4"/></td></tr>
					<tr><td>Próximo álbum</td>
						<td><input type="text" name="proximoalbum" size="30"> ano
							<input type="number" name="proximoalbum_ano" class="num4"/></td></tr>
			</table>
		</td>
