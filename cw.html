<html><head><meta charset="UTF-8"/><meta name="author" content="Rodrigo César de Freitas Dias"/><link rel="icon" href="favicon.ico"/><title>Citar web</title><link type="text/css" rel="stylesheet" href="dress.css"/><script src="https://code.jquery.com/jquery-2.2.3.min.js"></script><script>$(document).ready(function() {	$('#output').hide();	$('iframe').hide();	$('input[name=url]').focus();	$('#prever').click(function() {		$('iframe').show();		var url = $('input[name=url]').val();		if (url.length > 0) {			$('iframe').attr('src', url);		}		$('input[name=titulo]').focus();	});	$('form').submit(function() {		var refname = $('input[name=refname]').val();		if (refname.length > 0) {			refname = ' name="' + refname + '"';		}		var out = '<ref' + refname + '>{{citar web' +			optx('url', 'url') +			optx('titulo', 'título') +			optx('fonte', 'publicado') +			optx('data', 'data') +			optx('acessado', 'acessodata');		if ($('input[name=idioma]:checked').val() !== '') {			out += ' |lingua2=' + $('input[name=idioma]:checked').val();		}		out += '}}</ref>';		$('#output')			.text(out)			.show()			.focus()			.select();		return false;	});	$('input[value=Limpar]').click(function() {		$('input[type=text]').val('');		$('#output').text('').hide();		$('iframe').attr('src', '').hide();		$('input[name=idioma]:first').prop('checked', true);		$('input[name=url]').focus();	});	function optx(txt, field) {		var text = $('input[name=' + txt + ']').val();		return text.length > 0 ? ' |' + field + '=' + text : '';	}});</script></head><body>	<h2>predefinição:citar web</h2>	<form>	Ref name <input type="text" name="refname" size="13"/><br/>	URL <input type="text" name="url" size="100"/> <input type="button" id="prever" value="Prever"/><br/>	Título <input type="text" name="titulo" size="70"/><br/>	Fonte <input type="text" name="fonte" size="24"/><br/>	Data <input type="text" name="data" size="22"/>	acesso <input type="text" name="acessado" size="22"/><br/>	Idioma <label><input type="radio" name="idioma" value="" checked="checked"/>nenhum</label>		<label><input type="radio" name="idioma" value="de"/>alemão</label>		<label><input type="radio" name="idioma" value="es"/>espanhol</label>		<label><input type="radio" name="idioma" value="fr"/>francês</label>		<label><input type="radio" name="idioma" value="en"/>inglês</label>		<label><input type="radio" name="idioma" value="pt"/>português</label>		<br/>	<input type="submit" value="Montar"/>	<input type="button" value="Limpar"/>	</form>	<textarea id="output" rows="3" cols="72"></textarea>	<iframe src="" width="100%" height="500"></iframe>	<p><a href="index.html">voltar</a></p></body></html>
