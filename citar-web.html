<html>
<head>
	<meta charset="UTF-8"/>
	<meta name="author" content="Rodrigo César de Freitas Dias"/>
	<link rel="icon" href="favicon.ico"/>
	<link type="text/css" rel="stylesheet" href="dress.css"/>
	<style>
		body { display: flex; flex-direction: column; }
		#bloco2 { flex-grow: 1; display: flex; }
		#final { white-space: normal; width: 900px; display: inline-block; margin: 18px 0; }
		#pagina { margin: 3px; border: 1px solid #ccc; width: 95%; }
	</style>
	<title>Citar web</title>
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="util.js"></script>
	<script src="citar-web.js"></script>
</head>
<body>
	<div id="bloco1">
		<h2>Citar web</h2>
		<table>
			<tr><td>Ref name</td>
				<td><input type="text" name="refName" size="18"/></td></tr>
			<tr><td>URL</td>
				<td><input type="text" name="url" size="100"/>
					<input type="button" id="prever" value="Prever"/></td></tr>
			<tr><td>Título</td>
				<td><input type="text" name="titulo" size="88"/></td></tr>
			<tr><td>Fonte</td>
				<td><input type="text" name="fonte" size="34"/></td></tr>
			<tr><td>Data</td>
				<td><input type="number" name="data_d" min="1" max="31" class="num2"/>
					<input type="number" name="data_m" min="1" max="12" class="num2"/>
					<input type="number" name="data_y" class="num4"/>
					<input type="button" id="data_hoje" value="hoje"/>
					&nbsp; acesso
					<input type="number" name="acesso_d" min="1" max="31" class="num2"/>
					<input type="number" name="acesso_m" min="1" max="12" class="num2"/>
					<input type="number" name="acesso_y" class="num4"/>
					<input type="button" id="acesso_hoje" value="hoje"/></td></tr>
			<tr><td>Idioma</td>
				<td><label><input type="radio" name="idioma" value=""/>nenhum</label>
					<label><input type="radio" name="idioma" value="de"/>alemão</label>
					<label><input type="radio" name="idioma" value="es"/>espanhol</label>
					<label><input type="radio" name="idioma" value="fr"/>francês</label>
					<label><input type="radio" name="idioma" value="en"/>inglês</label>
					<label><input type="radio" name="idioma" value="pt"/>português</label>
				</td></tr>
		</table>
		<div id="final" contenteditable="true"></div>
	</div>
	<div id="bloco2">
		<iframe id="pagina" src="" frameborder="0"></iframe>
	</div>
	<div id="bloco3">
		<p><input type="button" value="Limpar" id="limpar"/> &nbsp;
			<a href="index.html">voltar</a> |
			<a target="_blank" href="https://pt.wikipedia.org/wiki/Predefini%C3%A7%C3%A3o:Citar_web">docs</a>
		</p>
	</div>
</body>
</html>
