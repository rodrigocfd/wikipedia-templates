<html><head><meta charset="UTF-8"/><meta name="author" content="Rodrigo César de Freitas Dias"/><link rel="icon" href="favicon.ico"/><title>Info/álbum</title><link type="text/css" rel="stylesheet" href="dress.css"/><script src="https://code.jquery.com/jquery-2.2.3.min.js"></script><script>$(document).ready(function() {	$('#output').hide();	$('input[type=text]:first').focus();	$('select[name^=avaliacaoescala]').html(		'<option value=""></option>' +		'<option value="5">5</option>' +		'<option value="10">10</option>');	$('form').submit(function() {		var sCode = '{{Info/Álbum\n';		sCode +=			'|nome          = ' + $('input[name=nome]').val() + '\n' +			'|tipo          = ' + $('select[name=tipo]').val() + '\n' +			'|artista       = [[' + $('input[name=artista]').val() + ']]\n' +			'|lançado       = ' + $('input[name=lancado]').val() + '\n' +			'|gravado       = ' + $('input[name=gravado]').val() + '\n' +			'|gênero        = ' + $('input[name=genero]').val() + '\n' +			'|capa          = ' + $('input[name=capa]').val() + '\n';		if ($('input[name=duracao]').val().indexOf(':') == -1) {			var iDuracao = parseInt($('input[name=duracao]').val());			sCode += '|duração       = ' + ((iDuracao - (iDuracao % 100)) / 100) + ':' + (iDuracao % 100) + '\n';		} else {			sCode += '|duração       = ' + $('input[name=duracao]').val() + '\n';		}		sCode +=			'|idioma        = ' + $('select[name=idioma]').val() + '\n' +			'|formato       = \n' +			'|gravadora     = ' + $('input[name=gravadora]').val() + '\n' +			'|diretor       = \n' +			'|produtor      = ' + $('input[name=produtor]').val() + '\n' +			'|crítica       = ';		for (var c = 1; c <= 3; ++c) {			var sCritico = $('input[name=critico' + c + ']').val();			if (sCritico.length > 0) {				var avaliacaoEscala = $('select[name=avaliacaoescala' + c + ']').val();				var avaliacaoValor = $('input[name=avaliacao' + c + ']').val().replace(/,/g, '.');				var avaliacaoLink = $('input[name=avaliacaolink' + c + ']').val();				sCode += '\n* ' + sCritico +					' {{avaliação-' + avaliacaoEscala + '|' + avaliacaoValor + '}} ' +					'(' + avaliacaoValor + '/' + avaliacaoEscala + ') ' +					'[' + avaliacaoLink + ' link]';			}		}		sCode += '\n' +			'|arranjador    = \n' +			'|certificação  = \n' +			'|vídeo clipes  = \n';		if ($('input[name=ultimoalbum]').val().length > 0) {			sCode += "|último álbum  = ''[[" + $('input[name=ultimoalbum]').val() + "]]''<br/>([[" + $('input[name=ultimoalbumano]').val() + ']])\n';		}		if ($('input[name=proximoalbum]').val().length > 0) {			sCode += "|próximo álbum = ''[[" + $('input[name=proximoalbum]').val() + "]]''<br/>([[" + $('input[name=proximoalbumano]').val() + ']])\n';		}		sCode += '|miscelâneo    = \n';		sCode += '}}';		$('#output')			.text(sCode)			.show()			.focus()			.select();		return false;	});});</script></head><body>	<h2>predefinição:info/álbum</h2>	<form>		Nome <input type="text" name="nome" size="32"/><br/>		Tipo <select name="tipo">			<option>estúdio</option>			<option>demo</option>			<option>ep</option>			<option>ao vivo</option>			<option>greatest hits</option>			<option>remix</option>			<option>box</option>			<option>compilação</option>			<option>cover</option>			<option>tributo</option>			<option>trilha sonora</option>			<option>vídeo</option>			<option>Outro</option>			</select><br/>		Artista <input type="text" name="artista" size="20"/><br/>		Lançado em <input type="text" name="lancado" size="40"/><br/>		Gravado em <input type="text" name="gravado" size="40"><br/>		Gênero <input type="text" name="genero" size="50"><br/>		Capa <input type="text" name="capa" size="30"><br/>		Duração <input type="text" name="duracao" size="4"><br/>		Idioma <select name="idioma">			<option value="[[Língua inglesa|inglês]]">inglês</option>			<option value="[[Língua portuguesa|português]]">português</option>			</select><br/>		Gravadora <input type="text" name="gravadora" size="45"><br/>		Produtor <input type="text" name="produtor"><br/>		Crítico 1 <input type="text" name="critico1" size="20"/>			avaliação <input type="text" name="avaliacao1" size="2"/> <select name="avaliacaoescala1"></select>			link <input type="text" name="avaliacaolink1" size="30"/><br/>		Crítico 2 <input type="text" name="critico2" size="20"/>			avaliação <input type="text" name="avaliacao2" size="2"/> <select name="avaliacaoescala2"></select>			link <input type="text" name="avaliacaolink2" size="30"/><br/>		Crítico 3 <input type="text" name="critico3" size="20"/>			avaliação <input type="text" name="avaliacao3" size="2"/> <select name="avaliacaoescala3"></select>			link <input type="text" name="avaliacaolink3" size="30"/><br/>		Último álbum <input type="text" name="ultimoalbum" size="36"> ano <input type="text" name="ultimoalbumano" size="4"/><br/>		Próximo álbum <input type="text" name="proximoalbum" size="36"> ano <input type="text" name="proximoalbumano" size="4"/><br/>		<input type="submit" value="Processar"/>	</form>	<textarea id="output" rows="22" cols="80"></textarea>	<p><a href="index.html">voltar</a></p></body></html>
