<html><head><meta charset="UTF-8"/><meta name="author" content="Rodrigo César de Freitas Dias"/><link rel="icon" href="favicon.ico"/><title>Info/álbum</title><link type="text/css" rel="stylesheet" href="dress.css"/><script src="https://code.jquery.com/jquery-3.1.1.min.js"></script><script>$(document).ready(function() {	$('#output').hide();	$('input[type=text]:first').focus();	$('select[name^=avaliacaoescala]').html(		'<option value=""></option>' +		'<option value="5">5</option>' +		'<option value="10">10</option>');	$('form').submit(function() {		var sCode = '{{Info/Álbum\n';		sCode +=			'|nome          = ' + $('input[name=nome]').val() + '\n' +			'|tipo          = ' + $('select[name=tipo]').val() + '\n' +			'|artista       = [[' + $('input[name=artista]').val() + ']]\n' +			'|lançado       = ' + $('input[name=lancado]').val() + '\n' +			'|gravado       = ' + $('input[name=gravado]').val() + '\n' +			'|gênero        = ' + $('input[name=genero]').val() + '\n' +			'|capa          = ' + $('input[name=capa]').val() + '\n';		if ($('input[name=duracao]').val().indexOf(':') == -1) {			var iDuracao = parseInt($('input[name=duracao]').val());			sCode += '|duração       = ' + ((iDuracao - (iDuracao % 100)) / 100) + ':' + (iDuracao % 100) + '\n';		} else {			sCode += '|duração       = ' + $('input[name=duracao]').val() + '\n';		}		sCode +=			'|idioma        = ' + $('select[name=idioma]').val() + '\n' +			'|formato       = \n' +			'|gravadora     = ' + $('input[name=gravadora]').val() + '\n' +			'|diretor       = \n' +			'|produtor      = ' + $('input[name=produtor]').val() + '\n';			//'|crítica       = ';		/*for (var c = 1; c <= 3; ++c) {			var sCritico = $('input[name=critico' + c + ']').val();			if (sCritico.length > 0) {				var avaliacaoEscala = $('select[name=avaliacaoescala' + c + ']').val();				var avaliacaoValor = $('input[name=avaliacao' + c + ']').val().replace(/,/g, '.');				var avaliacaoLink = $('input[name=avaliacaolink' + c + ']').val();				sCode += '\n* ' + sCritico +					' {{avaliação-' + avaliacaoEscala + '|' + avaliacaoValor + '}} ' +					'(' + avaliacaoValor + '/' + avaliacaoEscala + ') ' +					'[' + avaliacaoLink + ' link]';			}		}*/		sCode += //'\n' +			'|arranjador    = \n' +			'|certificação  = \n' +			'|vídeo clipes  = \n';		if ($('input[name=ultimoalbum]').val().length > 0) {			sCode += "|último álbum  = ''[[" + $('input[name=ultimoalbum]').val() + "]]''<br/>([[" + $('input[name=ultimoalbumano]').val() + ']])\n';		}		if ($('input[name=proximoalbum]').val().length > 0) {			sCode += "|próximo álbum = ''[[" + $('input[name=proximoalbum]').val() + "]]''<br/>([[" + $('input[name=proximoalbumano]').val() + ']])\n';		}		sCode += '|miscelâneo    = \n';		sCode += '}}';		$('#output')			.text(sCode)			.show()			.focus()			.select();		return false;	});});</script></head><body>	<h2>predefinição:info/álbum</h2>	<table><tr><td>		<form>		<table>			<tr><td>Nome</td>				<td><input type="text" name="nome" size="32"/></td></tr>			<tr><td>Tipo</td>				<td><select name="tipo">					<option>estúdio</option>					<option>demo</option>					<option>ep</option>					<option>ao vivo</option>					<option>greatest hits</option>					<option>remix</option>					<option>box</option>					<option>compilação</option>					<option>cover</option>					<option>tributo</option>					<option>trilha sonora</option>					<option>vídeo</option>					<option>Outro</option>					</select></td></tr>			<tr><td>Artista</td>				<td><input type="text" name="artista" size="20"/></td></tr>			<tr><td>Lançado em</td>				<td><input type="text" name="lancado" size="40"/></td></tr>			<tr><td>Gravado em</td>				<td><input type="text" name="gravado" size="40"></td></tr>			<tr><td>Gênero</td>				<td><input type="text" name="genero" size="50"></td></tr>			<tr><td>Capa</td>				<td><input type="text" name="capa" size="30"></td></tr>			<tr><td>Duração</td>				<td><input type="text" name="duracao" size="4"></td></tr>			<tr><td>Idioma</td>				<td><select name="idioma">					<option value="[[Língua inglesa|inglês]]">inglês</option>					<option value="[[Língua portuguesa|português]]">português</option>					</select></td></tr>			<tr><td>Gravadora</td>				<td><input type="text" name="gravadora" size="45"></td></tr>			<tr><td>Produtor</td>				<td><input type="text" name="produtor"></td></tr>		<!--Crítico 1 <input type="text" name="critico1" size="20"/>			avaliação <input type="text" name="avaliacao1" size="2"/> <select name="avaliacaoescala1"></select>			link <input type="text" name="avaliacaolink1" size="30"/><br/>		Crítico 2 <input type="text" name="critico2" size="20"/>			avaliação <input type="text" name="avaliacao2" size="2"/> <select name="avaliacaoescala2"></select>			link <input type="text" name="avaliacaolink2" size="30"/><br/>		Crítico 3 <input type="text" name="critico3" size="20"/>			avaliação <input type="text" name="avaliacao3" size="2"/> <select name="avaliacaoescala3"></select>			link <input type="text" name="avaliacaolink3" size="30"/><br/-->			<tr><td>Último álbum</td>				<td><input type="text" name="ultimoalbum" size="36"> ano <input type="text" name="ultimoalbumano" size="4"/></td></tr>			<tr><td>Próximo álbum</td>				<td><input type="text" name="proximoalbum" size="36"> ano <input type="text" name="proximoalbumano" size="4"/></td></tr>			<tr><td>&nbsp;</td>				<td style="padding-top:10px;"><input type="submit" value="Processar"/></td></tr>		</table>		</form>	</td><td valign="top">		<textarea id="output" rows="22" cols="62"></textarea>	</td></tr></table>	<p><a href="index.html">voltar</a></p></body></html>
